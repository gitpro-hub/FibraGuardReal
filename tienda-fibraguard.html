<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fibraguard - Tienda de Cajas para Lana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background: #795548;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; }
    nav button {
      background: white;
      color: #795548;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    main { padding: 2rem; }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: white;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product button {
      margin-top: 0.5rem;
      background: #8d6e63;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart {
      display: none;
      background: #f5f5f5;
      padding: 1rem;
      position: fixed;
      right: 0;
      top: 60px;
      width: 300px;
      height: calc(100% - 60px);
      overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fibraguard</h1>
    <nav>
      <button onclick="toggleCart()">ðŸ›’ Carrito (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <h2>Nuestras cajas para lana</h2>
    <div class="product-list" id="product-list"></div>
  </main>

  <section class="cart" id="cart">
    <h3>Tu Carrito</h3>
    <ul id="cart-items"></ul>
    <p>Total: <span id="total-price">0</span>â‚¬</p>
  </section>

  <footer>
    <p>&copy; 2025 Fibraguard - Todos los derechos reservados</p>
  </footer>

  <script>
    const products = [
      {
        id: 1,
        name: "Caja de Lana ClÃ¡sica",
        price: 15,
        image: "https://via.placeholder.com/200x150?text=Caja+ClÃ¡sica"
      },
      {
        id: 2,
        name: "Caja Vintage Fibraguard",
        price: 22,
        image: "https://via.placeholder.com/200x150?text=Caja+Vintage"
      },
      {
        id: 3,
        name: "Caja de Lana Premium",
        price: 30,
        image: "https://via.placeholder.com/200x150?text=Caja+Premium"
      }
    ];

    let cart = [];

    function renderProducts() {
      const container = document.getElementById("product-list");
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          <p>${product.price} â‚¬</p>
          <button onclick="addToCart(${product.id})">Agregar al carrito</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCartUI();
    }

    function updateCartUI() {
      document.getElementById("cart-count").innerText = cart.length;
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} â‚¬`;
        cartItems.appendChild(li);
        total += item.price;
      });

      document.getElementById("total-price").innerText = total.toFixed(2);
    }

    function toggleCart() {
      const cartEl = document.getElementById("cart");
      cartEl.style.display = cartEl.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", renderProducts);
  </script>
</body>
</html>
